<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Simple Semantic CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/alternative-rvb/Simple-Semantic-CSS/css/v1.10/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="mw-1320 m-auto p-1">
        <h1>Email Registration</h1>
        <h2>Registration Form</h2>
        <form method="get" action="#">
            <div>
                <label for="firstName"></label>
                <input id="firstName" type="text" placeholder="firstname" name="firstName">
            </div>

            <div>
                <label for="lastName"></label>
                <input id="lastName" type="text" placeholder="lastname" name="lastName">
            </div>

            <div>
                <label for="email"></label>
                <input id="email" type="email" placeholder="username@gmail.com">
            </div>

            <div>
                <label for="pass1"></label>
                <input id="pass1" type="password" placeholder="password" name="pass1">
            </div>

            <div>
                <label for="pass2"></label>
                <input id="pass2" type="password" placeholder="confirm password" name="pass2">
            </div>

            <div>
                <label for="contact"></label>
                <input id="contact" type="tel" placeholder="contact">
            </div>

            <div>
                <!-- Majeur -->
                <input id="majeur" type="checkbox" name="majeur" value="majeur">
                <label for="majeur">18+</label>
            </div>

            <div class="text-r py-1">
                <button>Create</button>
            </div>
        </form>
    </main>
    <script src="main.js" type="module"></script>
    <script src="this.js" type="module"></script>
</body>

</html>
